<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="https://cfl.dropboxstatic.com/static/images/favicon.ico"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Dropbox - 4xx</title>
    </head>
    <body>
        <div class="main-img">
            <img
                src="https://assets.dropbox.com/www/en-us/illustrations/spot/look-magnifying-glass.svg"
                alt="error-pic"
            />
        </div>
        <section class="error">
            <div class="main-header">
                <h1>Error (4xx)</h1>
            </div>
            <div class="sub-header">
                <h2>We can't find the page you're looking for.</h2>
            </div>
            <footer class="help-link">
                <h3>Here are a few links that may be helpful:</h3>
                <ul>
                    <li>
                        <a
                            href="https://www.dropbox.com/login?cont=%2Fhome%3F_tk%3Dfof"
                            >Home</a
                        >
                    </li>
                    <li><a href="https://help.dropbox.com/">Help center</a></li>
                    <li>
                        <a href="https://www.dropbox.com/login?_tk=fof"
                            >Sign in</a
                        >
                    </li>
                    <li>
                        <a href="https://www.dropbox.com/register?_tk=fof"
                            >Get a free account</a
                        >
                    </li>
                    <li>
                        <a href="https://www.dropbox.com/plus?_tk=fof"
                            >Dropbox Plus</a
                        >
                    </li>
                    <li>
                        <a href="https://www.dropbox.com/business?_tk=fof"
                            >Dropbox Business</a
                        >
                    </li>
                </ul>
            </footer>
        </section>
    </body>
</html>
